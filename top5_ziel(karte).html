<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Top 5 Stationen</title>
   <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
   <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
   <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
   <div id="map" style="height: 1500px;"></div>

   <script>
       // Füge eine Leaflet-Karte hinzu
       var map = L.map('map').setView([37.7749, -122.4194], 13); // Setze den Startpunkt auf San Francisco
       L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

       // Füge Marker für jede Top-Station hinzu
       var topStations = [
           { id: 23, name: 'San Mateo County Center', lat: 37.487617, long: -122.22995, dock_count: 15 },
           { id: 24, name: 'Redwood City Public Library', lat: 37.48422, long: -122.227425, dock_count: 15 },
           { id: 25, name: 'Stanford in Redwood City', lat: 37.48537, long: -122.203285, dock_count: 15 },
           { id: 26, name: 'Redwood City Medical Center', lat: 37.487682, long: -122.223495, dock_count: 15 },
           { id: 83, name: 'Mezes Park', lat: 37.49127, long: -122.23624, dock_count: 15 }
       ];

       topStations.forEach(station => {
           var marker = L.marker([station.lat, station.long])
               .addTo(map)
               .bindPopup(`<b>${station.name}</b><br>Docks: ${station.dock_count}`);
       });
   </script>
</body>
</html>
